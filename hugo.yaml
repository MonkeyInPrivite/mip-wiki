# Hugo configuration file
title: MIP Wiki

# import hextra as module
module:
  imports:
    - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Database
      pageRef: /database
      weight: 1
    - name: About Us
      pageRef: /aboutus
      weight: 2
    - name: Search
      weight: 3
      params:
        type: search
    - name: GitHub
      weight: 4
      url: "https://github.com/MonkeyInPrivite/mip-wiki"
      params:
        icon: github

params:
  navbar:
    displayTitle: true
    displayLogo: false
  highlight:
    copy:
      enable: true
      # hover | always
      display: hover
  comments:
    enable: false
    type: giscus

    giscus:
      repo: MonkeyInPrivite/mip-wiki-giscus
      repoId: R_kgDOQwwuyQ
      category: Announcements
      categoryId: DIC_kwDOQwwuyc4C0XMC

  footer:
    displayCopyright: true
    displayPoweredBy: false

  editURL:
    enable: false
    base: "https://github.com/imfing/hextra-starter-template/edit/main/content"
